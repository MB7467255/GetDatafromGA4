<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Analytics Demographics - GA4</title>
  <script>
    async function fetchDemographics() {
      try {
        const response = await fetch('https://mb7467255.github.io/GetDatafromGA4/callback'); // URL ของเซิร์ฟเวอร์ที่ดึงข้อมูล
        const data = await response.json();

        const demographics = data.rows.map(row => {
          const gender = row.dimensionValues[0].value;
          const age = row.dimensionValues[1].value;
          const activeUsers = row.metricValues[0].value;
          return `<div>Gender: ${gender}, Age: ${age}, Active Users: ${activeUsers}</div>`;
        });

        document.getElementById("data").innerHTML = demographics.join("");
      } catch (error) {
        console.error("Error fetching demographics:", error);
        document.getElementById("data").textContent = "Error loading data.";
      }
    }

    fetchDemographics();
  </script>
</head>
<body>
  <h1>Google Analytics Demographics</h1>
  <div id="data">Loading data...</div>
</body>
</html>
